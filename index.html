<!DOCTYPE html>
<html lang="en" style="  direction: rtl;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/style2.css" />
    <title>قصور</title>
  </head>
  <body>
    <div class="container">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-light mb-5  px-0 ">
        <a href="#" class="text-warning nav-link text-right pr-0 ml-5 "
          ><img
            src="./img/orangenewlogo.jpg"
            class="navbar-brand mr-0"
            alt="قصور"
        /></a>

        <button
          class="navbar-toggler px-2"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-around mr-3 pl-4">
            <li class="nav-item active  ">
              <a class="nav-link text-warning" href="#"
                >الرئيسية <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">البحث عن قاعة</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">المدونة</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">من نحن</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >اتصل بنا</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-uppercase "
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                ar
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">en</a>
                <a class="dropdown-item" href="#">fr</a>
                <a class="dropdown-item" href="#">ar</a>
              </div>
            </li>
            <li class="nav-item ">
              <button
                class="btn rounded-pill bg-warning text-white py-1 px-3 mt-2 px-4 bst2"
              >
                <i class="fa fa-user-lock" aria-hidden="true"></i>
                الدخول
              </button>
            </li>
          </ul>
        </div>
      </nav>
      <!-- section one -->
      <section class="row ">
        <!-- part one in section one -->
        <article class="col-sm-7 text-right my-auto art-st2 ">
          <h1>تمتع بأفضل الأسعار</h1>
          <p class="pt-5 text-secondary p-st2">
            هذا نص اختياري يمكن تسمية عمل النظام به وتعريفه, حيث
          </p>
          <form
            class="fr border rounded-pill col-md-8 mt-5 py-1 pr-1 position-relative"
            id="form"
          >
            <input
              type="text"
              placeholder="ابحث عن قاعتك بكل سهولة"
              class="border-0 p-2 px-4 col-lg rounded-pill m-0 inp-st2"
            />
            <button class="btn rounded-pill  text-white  py-2 btn-st2 ">
              ابحث الآن!
            </button>
          </form>
        </article>
        <!-- part two in section two -->
        <article class="col-sm-5 text-center my-auto ">
          <img src="./img/Mobile.png" alt="my imge " class=" img-fluid " />
        </article>
        <!-- icon -->
        <div class="col-xl-12 text-center my-1">
          <i class="fas fa-angle-double-down text-secondary icn-st2 "></i>
        </div>
      </section>
    </div>
    <!-- section two -->
    <section
      class="container border rounded py-5 mb-5 mt-3 box-shadow-secondary sec-st2"
    >
      <h3 class="text-center mb-4 font-weight-normal">
        حدد تفاصيل مناسبتك ووفر كتييير!
      </h3>

      <div class="w-100 row justify-content-center" id="for">
        <div class="rounded-pill col-sm-4 border m-2 p-0  position-relative ">
          <input
            type="text"
            class="m-0 p-1 pr-4 rounded-pill  border-0 w-100 h-100  position-absolute pl-5"
            placeholder="نوع المناسبة"
            from="form"
          />
          <i class="fas fa-chevron-down ic h-100 position-relative p-2 "></i>
        </div>

        <div class="rounded-pill col-sm-4 border m-2  p-0 position-relative">
          <input
            type="text"
            class="m-0 p-1 pr-4 rounded-pill border-0 w-100 h-100 position-absolute pl-5"
            placeholder="المنطقة"
            from="form"
          /><i class="fas fa-chevron-down ic h-100 position-relative p-2 "></i>
        </div>
        <div class="rounded-pill col-sm-4 border m-2 p-0 position-relative">
          <input
            type="text"
            class="m-0 p-1 pr-4 rounded-pill border-0 w-100 h-100 position-absolute pl-5"
            placeholder="تاريخ المناسبة"
            from="form"
          />
          <i class="far fa-calendar-alt ic h-100 position-relative p-2  "></i>
        </div>
        <div class="rounded-pill col-sm-4 border m-2 p-0 position-relative">
          <input
            type="text"
            class="m-0 p-1 pr-4 rounded-pill border-0 w-100 h-100 position-absolute pl-5"
            placeholder="عدد الضيوف"
            from="form"
          />
          <i class="fas fa-users ic h-100 position-relative p-2 "></i>
        </div>
        <br />
        <div class="col-sm-12 text-center">
          <button
            class="btn rounded-pill text-white mt-4 col-sm-2 py-1 btn2-st2 "
          >
            البحث عن قاعة
          </button>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/289b476fa4.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/javascript.js"></script>
  </body>
</html>
